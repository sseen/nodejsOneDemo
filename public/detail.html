        <script>
            // 获取url中的参数
            function getUrlParam(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) {
                    return unescape(r[2]);
                } else {
                    return null;
                }
            }
            //获取url中的targetId参数
            var targetId = getUrlParam('targetId');
            console.log(targetId);

            $(function () {
                var targetId = getUrlParam('targetId');
                console.log(targetId);
                getDetail(targetId);
            });
        </script>
